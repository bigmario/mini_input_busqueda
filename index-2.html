<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Search</title>
</head>
<style>
    .search{
        width: 300px;
        height: 34px;
        background: #F0F2F5;
        border-radius: 17px;
        border: 0;
        position: absolute;
    }

    .search::placeholder{
        font-size: 12px;
        text-indent: 1rem;
        font-family: "Poppins";
    }

    .icon{
        width: 18px;
        position: relative;
        top: 7px;
        left: 270px;
    }
</style>
<body>
    <input type="text" class="search">
    <span class="icon">
        <img src="./img/search-icon.svg" alt="">
    </span>
</body>
</html>
